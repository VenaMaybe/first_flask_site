{% extends "base.html" %}
{% block title %}Vena's Doodles{% endblock %}
{% block content %}
    <div class="header">
        Welcome to Vena's posts!
    </div>
	<hr>
    <h1>Here are my posts</h1>

	<div class="main">

    {% if posts %}
        {% for post in posts %}
            <a href="{{ url_for('post', post_name=post.link) }}" class="button">{{ post.display }}</a>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
	</div>
{% endblock %}

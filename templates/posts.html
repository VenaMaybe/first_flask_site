
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Posts</title>
</head>
<body>
    {% include "navbar.html" %}
    <div class="header">
        Welcome to Vena's posts!
    </div>
	<hr>
	<div class="main">
		<h1>Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <p> <a href="{{ url_for('post', post_name=post.link) }}" class="button">{{ post.display }}</a></p>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
	</div>
</body>
</html>
